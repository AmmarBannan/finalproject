apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ammarba95/frontend:latest
        ports:
        - containerPort: 4173
        env:
        - name: VITE_API_URL
          value: "http://backend-service:3000"
