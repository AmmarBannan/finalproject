name: CI/CD - Build, Push & Deploy

on:
  push:
    branches:
      - main  # or whichever branch you want to trigger deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # Checkout Repository
      # -----------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -----------------------
      # Setup Node.js
      # -----------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # -----------------------
      # Build Backend
      # -----------------------
      - name: Install backend dependencies
        working-directory: server
        run: npm install

      - name: Build backend
        working-directory: server
        run: npm run build || echo "No backend build step"

      # -----------------------
      # Build Frontend
      # -----------------------
      - name: Install frontend dependencies
        working-directory: web
        run: npm install

      - name: Build frontend
        working-directory: web
        run: npm run build

      # -----------------------
      # Login to Docker Hub
      # -----------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------
      # Build & Push Docker Images
      # -----------------------
      - name: Build Backend Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest server

      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

      - name: Build Frontend Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest web

      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

      # -----------------------
      # Configure AWS Credentials for EKS
      # -----------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2  # change to your region

      # -----------------------
      # Install kubectl
      # -----------------------
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      # -----------------------
      # Update kubeconfig to access your EKS cluster
      # -----------------------
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name my-eks-cluster

      # -----------------------
      # Deploy Kubernetes Manifests from k8s folder
      # -----------------------
      - name: Deploy to EKS
        run: kubectl apply -f k8s/
