name: CI/CD - Build & Push Frontend & Backend

on: [push]


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # Checkout Repository
      # -----------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -----------------------
      # Setup Node.js (for build steps)
      # -----------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # -----------------------
      # Build Backend
      # -----------------------
      - name: Install backend dependencies
        working-directory: backend

        run: npm install

      - name: Build backend
        working-directory: backend
        run: npm run build || echo "No backend build step"

      # -----------------------
      # Build Frontend
      # -----------------------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # -----------------------
      # Login to Docker Hub
      # -----------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------
      # Build Backend Image
      # -----------------------
      - name: Build Backend Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest \
            ./backend

      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

      # -----------------------
      # Build Frontend Image
      # -----------------------
      - name: Build Frontend Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest \
            ./frontend

      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
